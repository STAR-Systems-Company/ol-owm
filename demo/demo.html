<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>OL Weather - Demo</title>
    <style>
      html,
      body,
      #map {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
      }
      * {
        box-sizing: border-box;
      }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol/ol.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
  </head>
  <body>
    <h2>OpenLayers</h2>

    <div
      style="width: 100dvw; height: 100dvh; z-index: 1; padding: 0"
      id="map-ol"
    ></div>
    <h2>Leaflet</h2>
    <div
      style="width: 100dvw; height: 100dvh; z-index: 1"
      id="map-leaflet"
    ></div>
    <div
      id="layerControls"
      style="
        display: flex;
        justify-content: center;
        position: sticky;
        bottom: 0;
        left: 0;
        z-index: 2;
      "
    ></div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
